<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Events</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="event-section">
        <h2>Mouse Events</h2>
        <p>Hover over the button below to see the message change:</p>
        <button id="hoverButton">Hover Me</button>
        <p id="message">Try hovering over the button!</p>
    </section>

    <section class="event-section">
        <h2>Keyboard Events</h2>
        <p>See the latest key pressed:</p>
        <input type="text" id="keyboardInput" placeholder="Type something..." />
        <p>Last Key Pressed: <span id="lastKey">None</span></p>
    </section>

    <section class="event-section">
        <h2>Form Submission</h2>
        <form id="myForm">
            <input type="text" id="name" placeholder="Enter your name here" required />
            <input type="email" id="email" placeholder="Enter your email here" required />
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <section class="event-section">
        <h2>Focus Event</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" />
    </section>

    <script src="script.js"></script>
</body>
</html>
